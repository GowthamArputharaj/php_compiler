<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap.min.css">
    <script src="bootstrap.min.js"></script>
    <link rel="stylesheet" href="main.css">
    <script src="main.js"></script>
    <title>Gowtham Compiler</title>

<body>
    <h1 class="text-white bg-dark text-monospace text-center">Gowtham Compiler</h1>
    <div class="row p-3 h-100">
        <div class="col-6">
            <span class="text-primary">Write code here..</span>
            <span>
                <input type="submit" class="btn btn-success" value="Run" onclick="execute()">
            </span>
            <form action="server.php" method="get">
                <textarea name="code" id="code" class=" border border-dark" placeholder="Write here"></textarea>

        <div class="col-6">
            <span class="text-primary">Result</span>
            <span class="text-dark" id="elapsed">

            <span class="text-dark" id="time">
                
            </span>

            <div name="output" id="output" class="border border-dark" placeholder="Output"></div>
        </div>
    </div>
